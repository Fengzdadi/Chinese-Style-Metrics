name: Update CNY Metrics

on:
  schedule:
    - cron: '15 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SVG
        run: npm run generate -- --username Fengzdadi --year $(date +%Y)

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/cny_metrics.svg
          git diff --cached --quiet || git commit -m "chore: update cny metrics svg"
          git push
